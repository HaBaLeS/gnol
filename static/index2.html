<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
<section class="section">
    <div class="container">


        <div class="columns">
            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Room Nr 1
                        </p>
                        <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i id="toggle_x" class="fas fa-angle-up" aria-hidden="false"></i>
                            </span>
                        </a>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <div class="wheel" id="colorWheelDemo"></div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="testbutton" class="button is-link">On</button>
                    </footer>
                </div>
            </div>


            <div class="column">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Room Nr3
                        </p>
                        <a href="#" class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i id="toggle_x" class="fas fa-angle-up" aria-hidden="false"></i>
                            </span>
                        </a>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <div class="wheel" id="colorWheelDemo2"></div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="testbutton2" class="button is-link">On</button>
                    </footer>
                </div>
            </div>


            <div class="column">
                Third column
            </div>
            <div class="column">
                Fourth column
            </div>
        </div>


    </div>
</section>
<script src="js/main.js"></script>
</body>
</html>
